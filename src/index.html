<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <ul class="cards list-unstyled">
        <li><span class="card visa" title="Visa">Visa</span></li>
        <li><span class="card master" title="Mastercard">Mastercard</span></li>
        <li><span class="card amex" title="American Express">American Express</span></li>
        <li><span class="card discover" title="Discover">Discover</span></li>
        <li><span class="card jcb" title="JCB">JCB</span></li>
        <li><span class="card diners_club" title="Diners Club">Diners Club</span></li>
    </ul>

    <form id="form" class="form-inline" novalidate="novalidate">
        <div class="form-group">
        <input class="form-control col-md-6" id="card_number" name="card_number" type="text" placeholder="Credit card number" data-original-title="" title="" aria-describedby="tooltip462938"><div class="tooltip fade bottom in" role="tooltip" id="tooltip462938" style="top: 119.016px; left: 13.5px; display: block;"><div class="tooltip-arrow" style="left: 50%;"></div><div class="tooltip-inner">Please insert a credit card number</div></div>
        <a id="submitform" class="btn btn-success">Click to Validate</a>
        </div>
    </form>

    <form data-widget="innogrn-form-widget">
        <div class="form-control">
            <label for="innorgn-input">Введите ИНН/ОГРН</label>
            <input id="innorgn-input" data-id="innogrn-input" type="text">
        </div>
        <button data-id="innogrn-submit">Далее</button>
    </form>
</body>

</html>
