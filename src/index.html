<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Check Credit Card Numbers</title>
    <meta name="description" content="Check credit card numbers. Validate your credit card number and find out which bank a card number belongs to.">
    <meta name="keywords" content="check,credit,card,number,checker,credit card,bin,credit card number,credit card numbers,valid credit card number, credit card check">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" href="/src/img/favicon.ico" rel="shortcut icon">
</head>

<body>
  
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3>Check your credit card number</h3>
                <ul class="cards list-unstyled">
                    <li><span class="card visa" title="Visa"></span></li>
                    <li><span class="card master" title="Mastercard"></span></li>
                    <li><span class="card amex" title="American Express"></span></li>
                    <li><span class="card discover" title="Discover"></span></li>
                    <li><span class="card jcb" title="JCB"></span></li>
                    <li><span class="card diners_club" title="Diners Club"></span></li>
                    <li><span class="card mir" title="МИР"></span></li>
                </ul>

                <form id="form" class="form-inline" novalidate="novalidate">
                    <div class="form-group">
                        <input class="form-control col-md-4" id="card_number" name="card_number" type="text" placeholder="Credit card number" data-original-title="" title="">
                        <a id="submitform" class="btn btn-success">Click to Validate</a>
                    </div>
                </form>

                <br>
                <h3>Example credit card numbers</h3>

                <table class="table table-striped table-bordered" style="width:400px">
                    <thead>
                        <tr>
                            <th>Credit Card Type</th>
                            <th>Credit Card Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>American Express</td>
                            <td>371449635398431</td>
                        </tr>
                        <tr>
                            <td>Diners Club</td>
                            <td>30569309025904</td>
                        </tr>
                        <tr>
                            <td>Discover</td>
                            <td>6011111111111117</td>
                        </tr>
                        <tr>
                            <td>JCB</td>
                            <td>3530111333300000</td>
                        </tr>
                        <tr>
                            <td>MasterCard</td>
                            <td>5555555555554444</td>
                        </tr>
                        <tr>
                            <td>Visa</td>
                            <td>4111111111111111</td>
                        </tr>
                        <tr>
                            <td>МИР</td>
                            <td>111111111111111</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="/src/js/bootstrap.min.js"></script> -->
</body>

</html>
