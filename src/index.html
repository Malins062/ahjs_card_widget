<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Проверка банковских карт</title>
    <meta name="description" content="Check credit card numbers. Validate your credit card number and find out which bank a card number belongs to.">
    <meta name="keywords" content="check,credit,card,number,checker,credit card,bin,credit card number,credit card numbers,valid credit card number, credit card check">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  rel="shortcut icon" type="image/png/ico" href="favicon.png">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center pb-2">Проверка номера банковской карты</h3>
                <ul class="cards list-unstyled">
                    <li><span class="card visa disabled" title="Visa"></span></li>
                    <li><span class="card master disabled" title="Mastercard"></span></li>
                    <li><span class="card amex disabled" title="American Express"></span></li>
                    <li><span class="card discover disabled" title="Discover"></span></li>
                    <li><span class="card jcb disabled" title="JCB"></span></li>
                    <li><span class="card diners_club disabled" title="Diners Club"></span></li>
                    <li><div class="card mir disabled" title="МИР"></div></li>
                </ul>

                <form id="form" class="form-inline row g-2" novalidate="novalidate">
                    <div class="form-group col-md-8 mt-1">
                        <input class="form-control" id="card_number" name="card_number" type="text" placeholder="Введите номер карты" data-original-title="">
                    </div>
                    <button type="submit" id="submitform" class="btn btn-success col-md-4 mt-1" title="Нажмите для проверки карты">Проверить</button>
                </form>

                <br>
                <h3 class="text-center">Примеры номеров банковских карт</h3>

                <table class="table table-striped table-bordered" style="width:100%">
                    <thead class="text-center">
                        <tr class="">
                            <th>Тип карты</th>
                            <th>Логотип</th>
                            <th>Допустимый номер</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>American Express</td>
                            <th class="d-flex justify-content-center"><div class="card amex" title="American Express"></div></th>
                            <td>371449635398431</td>
                        </tr>
                        <tr>
                            <td>Diners Club</td>
                            <th class="d-flex justify-content-center"><div class="card diners_club" title="Diners Club"></div></th>
                            <td>30569309025904</td>
                        </tr>
                        <tr>
                            <td>Discover</td>
                            <th class="d-flex justify-content-center"><div class="card discover" title="Discover"></div></th>
                            <td>6011111111111117</td>
                        </tr>
                        <tr>
                            <td>JCB</td>
                            <th class="d-flex justify-content-center"><div class="card jcb" title="JCB"></div></th>
                            <td>3530111333300000</td>
                        </tr>
                        <tr>
                            <td>MasterCard</td>
                            <th class="d-flex justify-content-center"><div class="card master" title="MasterCard"></div></th>
                            <td>5555555555554444</td>
                        </tr>
                        <tr>
                            <td>Visa</td>
                            <th class="d-flex justify-content-center"><div class="card visa" title="Visa"></div></th>
                            <td>4111111111111111</td>
                        </tr>
                        <tr>
                            <td>МИР</td>
                            <th class="d-flex justify-content-center"><div class="card mir" title="МИР"></div></th>
                            <td>2111111111111111</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
